<!DOCTYPE html>
<html>
    <head>
        <title>Pendaftaran OSIS</title>
    </head>
    <body>
        <h1>Pendaftaran OSIS</h1>
        <form action="">
            <table>
                <tr>
                    <td><label for="nis"></label>NIS</td>
                    <td><input type="number" name="nis"
                        id="nis" placholder="Input Nis"></td>
                </tr>
                <tr>
                    <td><label for="nama">Nama</label></td>
                    <td><input type="text" name="nama" id="nama"
                        placeholder="Input Nama"></td>
                </tr>
                <tr>
                    <td><label for="tmplahir">Tempat Lahir</label></td>
                    <td><select name="tmplahir" id="tmplahir">
                        <option value="Semarang">Semaranga</option>
                        <option value="Jakarta">Jakarta</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="tgllahir">Tanggal Lahir</label></td>
                    <td><input type="date" name="tgllahir" id="tgllahir"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td><input type="radio" name="jeniskelamin"
                        id="laki-laki"
                        value="laki-laki">
                        <label for="laki-laki">Laki-Laki</label>
                        <input type="radio" name="jeniskelamin"
                        id="perempuan"
                        value="perempuan">
                        <label for="perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>Hoby</td>
                    <td><input type="checkbox" name="hoby"
                        id="membaca"
                        value="Membaca">
                        <label for="membaca">Membaca</label>
                        <input type="checkbox" name="hoby" id="hoby"
                        value="Memancing">
                        <label for="memancing">Memancing</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="sumbit" name="btnsimpan">Simpan</button>
                        <button type="reset" name="btnbatal">Batal</button>
                    </td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
